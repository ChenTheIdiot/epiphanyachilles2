<div id="game-container" style="position: relative; width: 100%; height: 600px; background: #000; border-radius: 10px; overflow: hidden; border: 2px solid #fff;">
    
    <div id="loader" style="position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 50;">
        <div style="font-family: 'Courier New', monospace; font-size: 24px; color: #fff; margin-bottom: 10px;">INITIALIZING RUFFLE...</div>
        <div style="color: #888; font-family: sans-serif; font-size: 14px;">Hosted by Epiphany</div>
    </div>

    <div id="ruffle-player" style="width: 100%; height: 100%;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>

<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-player");
        container.appendChild(player);

        // Your specific SWF file via jsDelivr
        player.load({
            url: "https://cdn.jsdelivr.net/gh/ChenTheIdiot/epiphanyachilles2@main/achilles2.swf",
            allowScriptAccess: true,
            backgroundColor: "#000000"
        });

        player.style.width = "100%";
        player.style.height = "100%";

        // Hide loader once Ruffle starts
        setTimeout(() => {
            document.getElementById('loader').style.display = "none";
        }, 2000);
    });
</script>
