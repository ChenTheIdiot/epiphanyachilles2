<div id="game-container" style="position: relative; width: 100%; height: 600px; background: #000; border-radius: 10px; overflow: hidden; border: 2px solid #fff;">
    <div id="ruffle-player" style="width: 100%; height: 100%;"></div>
    
    <div style="position: absolute; bottom: 10px; right: 10px; color: #444; font-family: sans-serif; font-size: 12px; pointer-events: none;">
        Hosted by Epiphany
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>

<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-player");
        container.appendChild(player);

        player.load({
            url: "https://cdn.jsdelivr.net/gh/ChenTheIdiot/epiphanyachilles2@main/achilles2.swf",
            allowScriptAccess: true,
            backgroundColor: "#000000"
        });

        player.style.width = "100%";
        player.style.height = "100%";
    });
</script>
